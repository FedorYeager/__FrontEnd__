<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kropp fit</title>
</head>
<body>
  <header class="header">
    <a class="header__logo" href="/">
      <img src="./images/logo.png" alt="Kropp Logo" width="135" height="25" loading="lazy">
    </a>
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li class="header__list-item">
          <a class="header__list-link is-current" href="/">Home</a>
        </li>
        <li class="header__list-item">
          <a class="header__list-link" href="/">Pages</a>
        </li>
        <li class="header__list-item">
          <a class="header__list-link" href="/">Portfolio</a>
        </li>
        <li class="header__list-item">
          <a class="header__list-link" href="/">Blog</a>
        </li>
        <li class="header__list-item">
          <a class="header__list-link" href="/">Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header__actions">
      <button class="header__book-button button" type="button"">Book now</button>
      <button class="header__burger-button" type="button" title="Open menu">
        <span class="visually-hidden">Open menu</span>
        <span class="header__burger-line"></span>
        <span class="header__burger-line"></span>
        <span class="header__burger-line"></span>
      </button>
    </div>
  </header>
</body>
</html>
