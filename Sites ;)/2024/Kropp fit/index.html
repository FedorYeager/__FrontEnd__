<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kropp Fit</title>
</head>
<body>
  <header class="header">
    <a class="header__logo" href="/">
      <img class="header__logo-img" src="images/logo.png" alt="Kropp Logo" width="135px" height="25px" loading="lazy">
    </a>
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li class="header__menu-item">
          <a class="header__menu-link is-current" href="/">Home</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="/">Pages</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="/">Portfolio</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="/">Blog</a>
        </li>
        <li class="header__menu-item">
          <a class="header__menu-link" href="/">Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header__action">
      <button class="header__book-button button" type="button">Book now</button>
      <button class="header__burger-button" type="button" title="Open menu">
        <span class="visually-hidden">Open menu</span>
        <span class="header__burger-line"></span>
        <span class="header__burger-line"></span>
        <span class="header__burger-line"></span>
      </button>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Kropp Fitness Club</h1>
    <section class="banner">
      <h2 class="visually-hidden">Upcoming events</h2>
      <div class="banner__body">
        <div class="banner__info">
          New event <br>
          coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp; <time datetime="06-13">13</time>
        </div>
        <h3 class="banner__title">crossfit</h3>
      </div>
      <div class="banner__points">
        <ul class="banner__points-list">
          <li class="banner__points-item">
            <button class="banner__points-button" type="button"></button>
          </li>
          <li class="banner__points-item">
            <button class="banner__points-button" type="button"></button>
          </li>
          <li class="banner__points-item">
            <button class="banner__points-button is-current" type="button"></button>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
