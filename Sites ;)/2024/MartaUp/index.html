<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MartaUp</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav>
        <img src='icons/logo.svg' width='164' height='37' loading='lazy' alt='MartaUp's logo'>
        <ul class="header__list">
          <li class="header__list-item is-current">home</li>
          <li class="header__list-item">work</li>
          <li class="header__list-item">about</li>
          <li class="header__list-item">contact</li>
        </ul>
      </nav>
      <div class="header__user-action">
        <button class="header__button-log" type="button">Login</button>
        <button class="header__button-sign" type="button">Sign Up</button>
      </div>
    </div>
  </header>
  <script src="main.js"></script>
</body>
</html>
