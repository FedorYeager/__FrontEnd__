<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Marta Up</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <button class="burger-button" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <a class="header__logo" href="/">
          <picture>
            <source
            srcset="images/logo.webp"
            type="image/webp"
            >
            <img src="images/logo.png" width="164" height="37" alt="MartaUp's logo">
          </picture>
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li><a class="header__link is-current" href="/">home</a></li>
            <li><a class="header__link" href="/">work</a></li>
            <li><a class="header__link" href="/">about</a></li>
            <li><a class="header__link" href="/">contact</a></li>
          </ul>
          <div class="header__user-actions">
            <button class="header__button button header__button--in" type="button">login</button>
            <button class="header__button button header__button--up" type="button">sign up</button>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <script src="main.js"></script>
</body>
</html>
